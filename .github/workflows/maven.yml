name: CC project deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
            cd ~/actions-runner/_work/library-management-system/library-management-system
            mvn clean install -DskipTests
            pm2 delete backend
            pm2 delete frontend

    - name: build and deploy frontend
      run: |
            cd ~/actions-runner/_work/library-management-system/library-management-system/client
            yarn 
            
